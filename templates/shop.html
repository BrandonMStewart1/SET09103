<!DOCTYPE>
<html>
<head>
	<link rel="icon" type="image/x-icon" sizes="32x32" href="static/favicon.ico">
	<title>Scottish Spelunker Shop</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

	<h1>Scottish Spelunkers</h1>
	<nav>
		<ul>

			<li>	<a href="/">Home</a></li>
		</li>
		<li>
			<a href="/shop">Shop</a>
		</li>

		<li>
			<a href="/caves">Caves</a>
		</li>


		</ul>
	</nav>

	<div class ="productDiv">



		<form action="{{ url_for('add_to_basket', item='Rope', price=300.25) }}" method="POST">
		<button type="submit">Add Rope</button>
	</form>

	<form method="POST" action="{{ url_for('remove_from_basket', item='Rope') }}">
	<button type="submit">Remove Rope</button>

	</form>


	 <form action="{{ url_for('add_to_basket', item='Harness', price=75.75) }}" method="POST">
		 <button type="submit">Add Harness</button>
	 </form>

<form method="POST" action="{{ url_for('remove_from_basket', item='Harness') }}">
	              <button type="submit">Remove Harness</button>
	</form>

	<form action="{{ url_for('add_to_basket', item='Torch', price=7.25) }}" method="POST">
		<button type="submit">Add Torch</button>  
	</form>
		<form method="POST" action="{{ url_for('remove_from_basket', item='Torch') }}">
		 <button type="submit">Remove Torch</button>

							               </form>






	</div>

	<div class = "basket2">
	<h2>Basket:</h2>
	<ul>
		{% for item, price in basket %}
		<li>{{ item }} - £{{ price }}</li>
			{% endfor %}
	<p>Total Price: £{{ total_price }}</p>
	</ul>
	<form class="removeButton" action="/remove" method="POST">
		        <input type="submit" value="remove all">
	</form>

	</div>







</body>
</html>
